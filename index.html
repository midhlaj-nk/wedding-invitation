<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta property="og:description"
        content="We are getting married! Join us on December 25, 2025 at Heavens Convention Center.">

        content="We are getting married! Join us on December 25, 2025 at Heavens Convention Center.">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+NO:wght@100..400&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --text-burgundy: #7B1124;
            --gold-accent: #C5A059;
            --cream-bg: #F9F9F4;
            --dark-overlay: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cream-bg);
            font-family: 'Playfair Display', serif;
            overflow-x: hidden;
            color: var(--text-burgundy);
        }

        /* --- GRAIN TEXTURE OVERLAY --- */
        .texture-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9000;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 1. FALLING PETALS ANIMATION --- */
        #petal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            background-color: rgba(123, 17, 36, 0.6);
            border-radius: 150% 0 150% 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translate(100px, 110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- 2. HERO SECTION (Cover) --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6)), url('ghibli-couple.png');
            z-index: -1;
            transform: scale(1.1);
            /* Slight zoom for parallax feel */
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from {
                transform: scale(1.1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 20px;
        }

        .pre-title {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            line-height: 1.2;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .date-text {
            font-size: 1.5rem;
            letter-spacing: 2px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            display: inline-block;
            margin-top: 20px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            animation: bounce 2.5s infinite;
            opacity: 0.8;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            40% {
                transform: translateX(-50%) translateY(-10px);
            }

            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* --- 3. INVITATION IMAGE SECTION --- */
        .invitation-section {
            position: relative;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--cream-bg);
            min-height: 100vh;
        }

        .section-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: var(--text-burgundy);
            margin-bottom: 30px;
            text-align: center;
        }

        .invite-card-wrapper {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border-radius: 4px;
            /* Slight radius for elegance */
            overflow: hidden;
            margin-bottom: 40px;
            background: white;
            padding: 10px;
            /* White border effect */
        }

        .invite-image {
            width: 100%;
            display: block;
        }

        /* --- 4. ACTION BUTTONS --- */
        .actions-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 50px;
            padding: 0 10px;
            flex-wrap: nowrap;
        }

        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playwrite NO', cursive !important;
            /* New Font */
            font-size: 0.9rem;
            /* Adjusted for this specific font */
            font-weight: 400;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0px;
            text-transform: none;
            flex: 1;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: var(--text-burgundy);
            color: white;
            box-shadow: 0 5px 15px rgba(123, 17, 36, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text-burgundy);
            border: 1px solid var(--text-burgundy);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background-color: #5a0b19;
        }

        .btn-secondary:hover {
            background-color: var(--text-burgundy);
            color: white;
        }

        .btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            fill: currentColor;
            flex-shrink: 0;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .main-title {
                font-size: 3.5rem;
            }

            .pre-title {
                font-size: 0.9rem;
            }

            .date-text {
                font-size: 1.1rem;
                padding: 8px 15px;
            }

            .invitation-section {
                padding: 0;
            }

            .section-title {
                margin: 30px 0 10px;
                font-size: 2.5rem;
            }

            .invite-card-wrapper {
                border-radius: 0;
                box-shadow: none;
                padding: 0;
                margin-bottom: 30px;
            }

            .actions-container {
                padding: 0 15px 40px;
                gap: 10px;
                /* Kept in row for mobile as requested */
            }

            .btn {
                font-size: 0.75rem;
                /* Smaller font to fit in one row */
                padding: 12px 10px;
                min-width: auto;
            }

            .btn svg {
                width: 16px;
                height: 16px;
                margin-right: 5px;
            }
        }

        /* --- COUNTDOWN TIMER --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            color: white;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--gold-accent);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* Mobile Adjustments for Countdown */
        @media (max-width: 600px) {
            .countdown-container {
                gap: 15px;
            }

            .countdown-number {
                font-size: 1.8rem;
            }

            .countdown-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>

<body>

    <!-- Grain Texture for Premium Feel -->
    <div class="texture-overlay"></div>

    <div id="petal-container"></div>

    <!-- Background Music -->
    <audio id="bg-music" loop autoplay>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section class="hero">
        <div class="hero-bg"></div>

        <div class="hero-content" data-aos="fade-up" data-aos-duration="2000">
            <p class="pre-title">The Wedding Of</p>
            <h1 class="main-title">Midhlaj & Hana</h1>
            <p class="date-text">DECEMBER 25, 2025</p>

            <div class="countdown-container">
                <div class="countdown-item">
                    <span class="countdown-number" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="minutes">00</span>
                    <span class="countdown-label">Mins</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number" id="seconds">00</span>
                    <span class="countdown-label">Secs</span>
                </div>
            </div>
        </div>

        <div class="scroll-indicator">â†“</div>
    </section>

    <section class="invitation-section">

        <div class="section-title" data-aos="fade-in">You are invited</div>

        <div class="invite-card-wrapper" data-aos="zoom-in-up" data-aos-duration="1500">
            <img src="MN_HF_.png" alt="Midhlaj & Hana Invitation" class="invite-image">
        </div>

        <div class="actions-container" data-aos="fade-up">
            <!-- Google Maps Link -->
            <a href="https://share.google/DEQrm5myvKHQ3Np1s" target="_blank" class="btn btn-primary">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
                </svg>
                Navigate to Venue
            </a>

            <!-- Add to Calendar Link (Google Calendar Template) -->
            <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Midhlaj+%26+Hana+Wedding&dates=20251225T100000/20251225T140000&details=Join+us+to+celebrate+our+wedding!&location=Heavens+Convention+Center,+Makkaraparamba"
                target="_blank" class="btn btn-secondary">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z" />
                </svg>
                Add to Calendar
            </a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize Scroll Animations
        AOS.init({
            once: true, // Only animate once
            offset: 100
        });

        // --- Auto-Play Music Logic ---
        const music = document.getElementById('bg-music');

        // Attempt to play immediately
        music.play().catch(error => {
            console.log("Autoplay blocked by browser policy. Waiting for user interaction.");
        });

        // Fallback: Play on first click/touch anywhere on the page
        function playOnInteraction() {
            music.play();
            document.removeEventListener('click', playOnInteraction);
            document.removeEventListener('touchstart', playOnInteraction);
        }

        document.addEventListener('click', playOnInteraction);
        document.addEventListener('touchstart', playOnInteraction);

        // --- Countdown Timer Logic ---
        function updateCountdown() {
            const weddingDate = new Date('December 25, 2025 10:00:00').getTime();
            const now = new Date().getTime();
            const gap = weddingDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('minutes').innerText = m;
            document.getElementById('seconds').innerText = s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // --- Rose Petal Generator Logic ---
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');

            // Randomize starting position (left), size, and fall duration
            const startLeft = Math.random() * window.innerWidth;
            const size = Math.random() * 10 + 10; // 10px to 20px
            const duration = Math.random() * 5 + 8; // Slower fall: 8s to 13s

            petal.style.left = startLeft + 'px';
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.animationDuration = duration + 's';

            document.getElementById('petal-container').appendChild(petal);

            // Remove petal after animation to keep memory low
            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }

        // Create a new petal every 500ms (Less frequent for elegance)
        setInterval(createPetal, 500);
    </script>
</body>

</html>
